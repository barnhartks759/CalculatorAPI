<form #form="ngForm">
    <input type="hidden" name="guid" [value]="service.formData.guid">
    
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
                <label>Left Number</label>
                <input type="number" class="form-control"
                placeholder=""
                #leftNumber="ngModel" name="leftNumber"
                [(ngModel)]="service.formData.leftNumber"
                (blur)="service.storeLeft()">
            </div>
            <div class="col-6">
                <label>Right Number</label>
                <input type="number" class="form-control"
                placeholder=""
                #rightNumber="ngModel" name="rightNumber"
                [(ngModel)]="service.formData.rightNumber"
                (blur)="service.storeRight()">
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="d-flex justify-content-center">
                <div class="btn-group text-center" role="group">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-secondary btn-sm" [disabled]="!service.formData.canAdd" (click)="service.calculate(0)"><span class="fa-solid fa-plus"></span></button>
                        <button type="button" class="btn btn-secondary btn-sm" [disabled]="!service.formData.canMultiply" (click)="service.calculate(2)"><span class="fa-solid fa-xmark"></span></button>
                    </div>
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-secondary btn-sm" [disabled]="!service.formData.canSubtract" (click)="service.calculate(1)"><span class="fa-solid fa-minus"></span></button>
                        <button type="button" class="btn btn-secondary btn-sm" [disabled]="!service.formData.canDivide" (click)="service.calculate(3)"><span class="fa-solid fa-divide"></span></button>
                    </div>
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-secondary btn-sm" (click)="service.calculate(4)">C</button>
                    </div>
                </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="col-12">
                <input name="result" class="form-control" [value]="service.formData.result | number:'1.0-4'" disabled>
            </div>
          </div>
          
        </div>
    </div>

</form>
